<section class="main-bg main-color py-5">
  <div class="container">
    <p class="heading-1">
      {{project?.name}}
    </p>
    <div class="row  gx-5 my-5">
      <!-- If Video  -->
      <div [innerHTML]="project?.vsource | safe" class="text-center frame-container" *ngIf="project?.type === 'video'">
      </div>
      <!-- If Pictures -->
      <div class="text-center" *ngIf="project?.type === 'img'">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators mx-0">
            <button type="button" data-bs-target="#carouselExampleIndicators" [ngClass]="isFirst?'active':''"
              *ngFor="let image of project?.source; index as i; first as isFirst" [attr.data-bs-slide-to]="i"
              [attr.aria-current]="isFirst" [attr.aria-label]="'Slide'+(i+1)"></button>
          </div>
          <div class="carousel-inner">
            <div [ngClass]="isFirst?'carousel-item active':'carousel-item'"
              *ngFor="let image of project?.source; index as i; first as isFirst">
              <img [src]="path+'/'+image+'.png'" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Project Description -->

    <div class="row gy-3 gx-5 my-5">
      <div class="col-12 col-md-5 ">
        <p class="heading-5">ABOUT <span class="gradient-text">THE PROJECT</span></p>
        <p class="para-4">{{project?.purpose}}</p>
      </div>
      <div class="col-12 col-md-7">
        <p class="para-1 newline">{{project?.description}}</p>
      </div>
      <div class="d-flex">
        <button type="button" class="secondary-btn mx-1 para-5" (click)="showProject(project.live)"><span
            class="mx-3">Live <i class="fa-solid fa-arrow-up-right-from-square ms-1"></i></span> </button>
        <button type="button" class="secondary-btn mx-1 para-5" (click)="showProject(project.github)">Source <i
            class="fa-brands fa-github ms-1"></i></button>
      </div>
    </div>

    <div class="row gy-3 gx-5 my-5">
      <!-- Languages &  FRAMEWORKS !!! tools component -->
      <div class="col-12">
        <p class="heading-5 mb-5 text-wrap"><span class="gradient-text">The Project </span> is built with. </p>
        <app-tools [tools]="project?.tools"></app-tools>
      </div>
    </div>
  </div>
</section>
<!-- ================================================================ -->
<!-- Discover more projects -->
<section class="main-bg main-color py-5">
  <div class="container">
    <p class="heading-3 mb-4">
      More Cool<br /> <span class="gradient-text">Projects</span>
    </p>
    <app-projects [id]="id"></app-projects>
  </div>
</section>
