<section class="main-bg main-color py-5">
  <div class="container">
    <p class="heading-1">
      {{project?.name}}
    </p>
    <div class="row gy-5 gx-5">
      <!-- If Video  -->
      <div [innerHTML]="project?.vsource | safe" class="text-center frame-container" *ngIf="project?.type === 'video'">
      </div>
      <!-- If Pictures -->
      <div class="text-center" *ngIf="project?.type === 'img'">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators mx-0">
            <button type="button" data-bs-target="#carouselExampleIndicators" [ngClass]="isFirst?'active':''"
              *ngFor="let image of project?.source; index as i; first as isFirst" [attr.data-bs-slide-to]="i"
              [attr.aria-current]="isFirst" [attr.aria-label]="'Slide'+(i+1)"></button>
          </div>
          <div class="carousel-inner">
            <div [ngClass]="isFirst?'carousel-item active':'carousel-item'"
              *ngFor="let image of project?.source; index as i; first as isFirst">
              <img [src]="path+'/'+image+'.png'" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- Project Description -->
      <div class="col-12 col-md-5 ">
        <p class="heading-5 gradient-text">ABOUT THE PROJECT</p>
        <p class="para-4">{{project?.purpose}}</p>
      </div>
      <div class="col-12 col-md-7">
        <p class="para-1 newline">{{project?.description}}</p>
      </div>

    </div>

  </div>



</section>
